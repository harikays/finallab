         <div class="container-login">
            <h2>Log In into PICK-za</h2>
            <form class="form-horizontal" action="#" id="login" method="POST">
              <div class="form-group">
                <label class="email-label" for="email">Email:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
              </div>
              <div class="form-group">
                <label class="password-label" for="pwd">Password:</label>
                <div class="col-sm-10">          
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
              </div>
              <div class="form-group">        
                <div class="checkbox-login">
                  <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                  </div>
                </div>
              </div>
              <div class="form-group">        
                <div class="submit-login">
                  <button type="submit" class="btn btn-default" id="submit" onclick="validate()">Submit</button>
                </div>
              </div>
              <nav class="form-signup">
                <a href="#">Create account</a>
                <a href="#">Forgot Password?</a>
              </nav>
            </form>
          </div>

      <script>
        function validate() {
          var email = document.getElementById("email").value;
          var pwd = document.getElementById("pwd").value;
          if (email == null || email == "") {
            alert("Please enter the email");
            return false;
          }
          if (pwd == null || pwd == "") {
            alert("Please enter the password");
            return false;
          }
          alert('Login successful');
        }
      </script>
